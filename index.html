<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>PlayStation</title>
</head>
<body>

    <!-- header -->
    <header>
        <!-- nav-top -->
        <div class="nav-top">
            <div class="container-fluid py-2">
                <div class="row text-end align-items-center">
                    <div class="col">
                        <img src="img/sony_logo.svg" alt="logo sony">
                    </div>
                </div>
            </div>
        </div>
        <!-- /nav-top -->

        <!-- nav-bottom -->
        <div class="nav-bottom">
            <div class="container-fluid py-2">
                <div class="row align-items-center">
                    <div class="col-1">
                        <img src="img/play_logo.svg" alt="logo playstation">
                    </div>
                    <div class="col-8 d-flex align-items-center">
                        <ul class="m-0 list-inline">
                            <li class="list-inline-item pe-2">
                                <span class="pe-1">Giochi</span>
                                <img src="img/chevron-down-solid.svg" alt="">
                            </li>
                            <li class="list-inline-item pe-2">
                                <span class="pe-1">Hardware</span>
                                <img src="img/chevron-down-solid.svg" alt="">
                            </li>
                            <li class="list-inline-item pe-2">
                                <span class="pe-1">Servizi</span>
                                <img src="img/chevron-down-solid.svg" alt="">
                            </li>
                            <li class="list-inline-item pe-2">
                                <span class="pe-1">Novit&agrave;</span>
                                <img src="img/chevron-down-solid.svg" alt="">
                            </li>
                            <li class="list-inline-item pe-2">
                                <span class="pe-1">Fai acquisti</span>
                                <img src="img/chevron-down-solid.svg" alt="">
                            </li>
                            <li class="list-inline-item">
                                <span class="pe-1">Supporto</span>
                                <img src="img/chevron-down-solid.svg" alt="">
                            </li>
                        </ul>
                    </div>
                    <div class="col d-flex justify-content-between align-items-center">
                        <ul class="m-0 list-inline">
                            <li class="list-inline-item">
                                <span class="pe-1">My PlayStation</span>
                                <img src="img/chevron-down-solid.svg" alt="">
                            </li>
                        </ul>
                        <button class="my_btn btn-sm btn-dark rounded-pill">Accedi</button>
                        <img class="lens" src="img/lens.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <!-- /nav-bottom -->
        
    </header>
    <!-- /header -->

    <!-- jumbotron -->
    <section class="jumbotron"></section>
    <!-- /jumbotron -->

    <!-- main -->
    <main>

        <!-- section "ecco la playstation 5" -->
        <section class="playstation5"></section>
        <!-- /section "ecco la playstation 5" -->

        <!-- section "it takes two" -->
        <section class="it-takes-two"></section>
        <!-- /section "it takes two" -->

        <!-- section "nuove uscite" -->
        <section class="new-releases"></section>
        <!-- /section "nuove uscite" -->

        <!-- section "esplora playstation 4" -->
        <section class="explore-playstation4"></section>
        <!-- section "esplora playstation 4" -->

        <!-- section "playstation plus" -->
        <section class="playstation-plus"></section>
        <!-- /section "playstation plus" -->

        <!-- section "nuovi sconti sul playstation store" -->
        <section class="sales"></section>
        <!-- /section "nuovi sconti sul playstation store" -->

        <!-- section "playstation now" -->
        <section class="playstation-now"></section>
        <!-- /section "playstation now" -->

        <!-- section "seguici sui social media" -->
        <section class="social-media"></section>
        <!-- section "seguici sui social media" -->

    </main>
    <!-- /main -->

    <!-- footer -->
    <footer></footer>
    <!-- /footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
